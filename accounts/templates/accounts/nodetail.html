{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static "./css/temp.css" %}" type="text/css"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-auto-a11y="true"></script>
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
     <script type="text/javascript">
        function preventBack() {
            window.history.forward(); 
        }
          
        setTimeout("preventBack()", 0);
          
        window.onunload = function () { null };
    </script>
    <script type="text/javascript">
        window.onload = function() {
            
            let sidebar = document.querySelector(".sidebar");
            let sidebarBtn = document.querySelector(".sidebarBtn");
            sidebarBtn.onclick = function() {
                sidebar.classList.toggle("active");
                if(sidebar.classList.contains("active")){
                    sidebarBtn.classList.replace("bx-menu" ,"bx-menu-alt-right");
                }else
                    sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
            }

        }
    </script>
</head>
<body>


<div class="sidebar">
    <div class="logo-details">
        <i class='bx bx-user-circle'></i>
        <span class="logo_name">Employee Portal</span>
    </div>
    <ul class="nav-links">
        <li>
            <a href="{% url 'upload'%}">
                <i class='bx bx-grid-alt' ></i>
                <span class="links_name">Dashboard</span>
            </a>
        </li>
        <li>
            <a href="{% url 'nodetail'%}" class="active">
                <i class='bx bx-id-card' ></i>
                <span class="links_name">Validating Details</span>
            </a>
        </li>
        <li>
            <a href="{% url 'nodetail2'%}">
                <i class='bx bx-list-ul' ></i>
                <span class="links_name">Updates</span>
            </a>
        </li>
       <li>
            <a href="{% url 'home'%}">
                <i class='bx bx-home' ></i>
                <span class="links_name">Home</span>
            </a>
        </li>
        <li class="log_out">
            <a href="{% url 'logout'%}">
                <i class='bx bx-log-out'></i>
                <span class="links_name">Log out</span>
            </a>
        </li>
    </ul>
</div>
<section class="home-section">
    <nav>
        <div class="sidebar-button">
            <i class='bx bx-menu sidebarBtn'></i>
            <span class="dashboard">Dashboard</span>
        </div>
        <div class="profile-details">
            <img src="{% static 'images/user.png'%}" alt="">
            <span class="admin_name">{{request.user}}</span>
            <i class='bx bx-chevron-down' ></i>
        </div>
    </nav>

<div class="home-content">
    <div class="overview-boxes">


    <br>
<br>
<br>
<br>
<br>
<br><br><br><br><br><br><br><br><br>
	<div class="submit" style= "top: 5000px; background-color: #fff;
    box-shadow: 0px 0px 9px 0px rgba(0, 0, 0, 0.1); height: 500px; width: 400px; text-align: center; align-items: center;
    justify-content: center; display: felx;" >
	<br><br><br><br><br><br><br>
	<p>You have not uploaded any details yet.<p>
    <p>Go to your dashboard panel to upload your details.</p>
	
</div>
    </div>
    </section>
</body>
</html>
